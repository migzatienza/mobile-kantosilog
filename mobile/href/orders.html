<!--Main Layout-->
<main class="mt-5 pt-2">
	<div class="container">
		<h3><b>VIEW ORDERS</b></h3>
		<div class="row">
			<div class="col-12">


				<div class="card CardInv">

					<div class="table-responsive text-nowrap">

						<table class="table">
							<div class="row col-12">
								
							</div>
							<thead class="text-center">
								<tr>
									<th scope="col">Action</th>
									<th scope="col">Order ID</th>
									<th scope="col">Staff</th>
									<th scope="col">Total</th>
									<th scope="col">Payment</th>
									<th scope="col">Change</th>
									<th scope="col">Date</th>
								</tr>
							</thead>
							<tbody id="viewLogs" class="text-center">
								<tr>
									<th scope="row">1</th>
									<td>Cell</td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>


			</div>
		</div>
	</div>


	<!--VIEW ORDER MODAL-->
	<div class="modal fade" id="ModalViewOrder" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header ">
					
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="table-responsive text-nowrap">
						<center><h3 class="modal-title" id="exampleModalLabel">Order List</h3></center>
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Name</th>
									<th scope="col">Price</th>
									<th scope="col">Qty</th>
									<th scope="col">Total</th>
									

								</tr>
							</thead>
							<tbody id="viewOrders">
								<tr>
									<th scope="row">Ham Silog</th>
									<td>40</td>
									<td>2</td>
									<td>80</td>
									
								</tr>
							</tbody>
						</table>

					</div>
				</div>
<!--

				<h5 class="grey-text">Change:₱ <span id="change"></span>.00</h5> -->
