<body class="hidden-sn grey-skin">
	<div class="modal fade" id="addFood" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header text-center">
				<h4 class="modal-title w-100 font-weight-bold">Food Information</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body mx-3">
				<div class="md-form mb-4">
					<i class="fa fa-user prefix grey-text"></i>
					<input type="text" id="addfoodname" class="form-control validate" disabled>
					<label for="form3">Food Name</label>
				</div>
				<div class="md-form mb-4">
					<i class="fa fa-shopping-basket prefix grey-text"></i>
					<input type="number" id="addfoodstocks" class="form-control validate" required>
					<label for="form3">Food Stocks</label>
				</div>
			</div>
			<div class="modal-footer d-flex justify-content-center">
				<button type="submit" class="btn btn-primary" onclick="addtoInventory()">Submit <i class="fa fa-paper-plane-o ml-1"></i></button>
			</div>
		</div>
	</div>
</div>

<!--Update Stocks-->
<div class="modal fade" id="addStocks" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header text-center">
			<h4 class="modal-title w-100 font-weight-bold">Add Stocks</h4>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		
		<div class="col-auto">
			<div class="input-group mb-2">
				<div class="input-group-prepend">
					<div class="input-group-text"><i class="fa fa-user prefix grey-text"></i></div>
				</div>
				<input type="text" class="form-control py-0" id="addfoodname1" disabled>
			</div>
		</div>
		<div class="col-auto">
			<div class="input-group mb-2">
				<div class="input-group-prepend">
					<div class="input-group-text"><i class="fa fa-shopping-basket prefix grey-text"></i></div>
				</div>
				<input type="number" class="form-control py-0" id="addfoodstocks1" placeholder="Quantity">
			</div>
		</div>
		<div class="modal-footer d-flex justify-content-center">
			<button type="submit" class="btn btn-primary" onclick="submitStocks()">Submit <i class="fa fa-paper-plane-o ml-1"></i></button>
		</div>

	</div>
</div>
</div>

<main>
	<div class="container">
	<div style="margin-top: -75px; height: 80vh;">
		<div class="card-header" style="background-color:white">
			<h4 class="card-title" style="font-size:35px"><b>Inventory</b></h4>
		</div>
		<div class="card-content">
			<div id = "CardInv">

				<div class="table-responsive text-nowrap" style="height: 100vh !important;">

					<table class="table table-striped">

						<thead>
							<tr>
								<th scope="col" style="font-size:20px">Name</th>
								<th scope="col"style="font-size:20px">Stocks</th>
							</tr>
						</thead>
						<tbody id="fetchInv">
							<tr>
								<th scope="row">1</th>
								<td>Cell</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	</div>
	
</main>
