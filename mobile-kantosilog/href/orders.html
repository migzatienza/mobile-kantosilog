<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<title>Kanto Silog-Dashboard</title>

	<link rel="stylesheet" href="../mdb/bootstrap.min.css">
	<link rel="stylesheet" href="../mdb/mdb.min.css">
	<link rel="stylesheet" href="../mdb/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="../mdb/mystyle2.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
	crossorigin="anonymous">
	<link rel="stylesheet" href="../mdb/mystyle3.css">
	<link rel="icon" href="../images/Logo.png">
</head>

<body class="hidden-sn grey-skin">


	<!--Update Stocks-->

	<!--Double navigation-->
	<header>

	</header>
	<!--/.Double navigation-->
	<!-- nav start -->
	<br>
	<ul class="nav nav-tabs nav-justified md-tabs" id="myTabJust" role="tablist" style="background-color:#314755">
		<li class="nav-item">
			<a class="nav-link active" id="home-tab-just" data-toggle="" href="index.html" role="tab" aria-controls="home-just" aria-selected="true">Home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" id="profile-tab-just" data-toggle="tab" href="#profile-just" role="tab" aria-controls="profile-just"
			aria-selected="false">My Account</a>
		</li>
	</ul>
	<br>
	<!-- nav end -->
	<!--Main Layout-->
	<main>

		<div class="col-12" style="margin-top: -65px">
			<div class="container">
				<h2>
					<b>View Orders
						<b>
						</h2>
					</div>
					<br>

					<!-- Ito yung notification-->

					<div id="viewLogss" role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false" style="background-color: white; border-color: violet">
						<div class="toast-header">
							<svg class=" rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
							focusable="false" role="img">
							<rect fill="#007aff" width="100%" height="100%" />
						</svg>
						<strong class="mr-auto">Latest Order</strong>
						<small>12/12/12</small>
						<small style="margin-left: 55px">$2000</small>
						<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" data-toggle="modal" data-target="#basicExampleModal">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="toast-body">
						Order No. 09000-000-111
						<small style="margin-left: 53px">6 orders</small>
					</div>
				</div>
				<br>

				<!-- Modal -->
				<div class="modal fade" id="ModalViewOrder" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" style="font-size: 25px"><b>Order List</b></h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<table class="table table-hover">
									<thead>
										<tr>
											<th scope="col" >Name</th>
											<th scope="col">Price</th>
											<th scope="col">Qty</th>
											<th scope="col">Total</th>
										</tr>
									</thead>
									<tbody id="viewOrders">
									</tbody>
								</table>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</main>
<!--Main Layout-->

</body>

</html>
