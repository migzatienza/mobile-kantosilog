	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<link rel="stylesheet" href="../mdb/mdb.min.css">
	<link rel="stylesheet" href="../mdb/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="../mdb/mystyle2.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	<link rel="stylesheet" href="../mdb/mystyle3.css">
	<link rel="icon" href="../images/Logo.png">
</head>
<body class="hidden-sn grey-skin">

<!--Double navigation-->
<header>
	
</header>
		<!-- nav start -->
		<br>
			<ul class="nav nav-tabs nav-justified md-tabs" id="myTabJust" role="tablist" style="background-color:#314755">
			<li class="nav-item">
				<a class="nav-link active" id="home-tab-just" data-toggle="" href="index.html" role="tab" aria-controls="home-just"
				aria-selected="true">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="profile-tab-just" data-toggle="tab" href="#profile-just" role="tab" aria-controls="profile-just"
				aria-selected="false">My Account</a>
			</li>
			</ul>
		
		<!-- nav end -->
<main>

	<div class="col-12" style="margin-top: -45px">
		<div class="container">
			<h2><b>Purchase<b></h2>
		</div>
		<div class="card">
			<div class="row">
				<div class="col-6">
					<button class="btn btn-block orange" data-toggle="modal" data-target="#ModalNewOrder">New Order</button>
				</div>
				<div class="col-6">
					<button class="btn btn-block blue" data-toggle="modal" data-target="#ModalViewOrder">View Order</button>
				</div>
			</div>
			<div class="card-body">

				<div class="table-responsive text-nowrap">

					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">Name</th>
								<th scope="col">Price</th>
								<th scope="col">Qty</th>
								<th scope="col">Total</th>
								<th scope="col">Action</th>

							</tr>
						</thead>
						<tbody id="fetchOrders">
							
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>



	<!-- Modal -->
	<div class="modal fade" id="ModalNewOrder" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<center><h5 class="modal-title" id="exampleModalLabel">Food List</h5></center>
					<!-- Search form -->
					<!-- <input class="form-control" type="text" placeholder="Search" aria-label="Search"> -->

					<div class="table-responsive text-nowrap">

						<table class="table">
							<thead>
								<tr>
									<th scope="col">Name</th>
									<th scope="col">Price</th>
									<th scope="col">Action</th>

								</tr>
							</thead>
							<tbody id="foodlist">
								<tr>
									<th scope="row">Ham Silog</th>
									<td>40</td>
								
									<td><button class="btn btn-block white"><i class="fas fa-plus green-text"></i></button></td>
								</tr>
								<tr>
									<th scope="row">Chicken ToSilog</th>
									<td>40</td>
								
									<td><button class="btn btn-block white"><i class="fas fa-plus green-text"></i></button></td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>
	</div>	


	<!-- Modal -->
	<div class="modal fade" id="ModalViewOrder" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header ">
					
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="table-responsive text-nowrap">
						<center><h3 class="modal-title" id="exampleModalLabel">Order</h3></center>
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Name</th>
									<th scope="col">Price</th>
									<th scope="col">Qty</th>
									<th scope="col">Total</th>
									

								</tr>
							</thead>
							<tbody id="viewOrder">
								<tr>
									<th scope="row">Ham Silog</th>
									<td>40</td>
									<td>2</td>
									<td>80</td>
									
								</tr>
							</tbody>
						</table>

					</div>
				</div>

				<h5 class="black-text" >Total:₱<span id="totalprice""></span>.00</h5>
				<h5 class="black-text">Payment: <input type="number" id="payment" required=""></h5>
				<h5 class="black-text">Change:₱ <span id="change"></span>.00</h5>

				<div class="modal-footer justify-content-center">
					<button type="submit" class="btn btn-primary" onclick="completeTransaction()">Complete Payment</button>
				</div>
			</div>
		</div>
	</div>
</main>


</body>
