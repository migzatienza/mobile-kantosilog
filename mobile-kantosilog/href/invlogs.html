<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<title>Kanto Silog-Dashboard</title>

	<link rel="stylesheet" href="../mdb/bootstrap.min.css">
	<link rel="stylesheet" href="../mdb/mdb.min.css">
	<link rel="stylesheet" href="../mdb/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="../mdb/mystyle2.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
		integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	<link rel="stylesheet" href="../mdb/mystyle3.css">
	<link rel="icon" href="../images/Logo.png">
</head>

<body class="hidden-sn grey-skin">
	<div class="modal fade" id="addFood" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-weight-bold">Food Information</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body mx-3">
					<div class="md-form mb-4">
						<i class="fa fa-user prefix grey-text"></i>
						<input type="text" id="addfoodname" class="form-control validate" required>
						<label for="form3">Food Name</label>
					</div>
					<div class="md-form mb-4">
						<i class="fa fa-shopping-basket prefix grey-text"></i>
						<input type="number" id="addfoodstocks" class="form-control validate" required>
						<label for="form3">Food Stocks</label>
					</div>
				</div>
				<div class="modal-footer d-flex justify-content-center">
					<button type="submit" class="btn btn-primary" onclick="addtoInventory()">Submit <i
							class="fa fa-paper-plane-o ml-1"></i></button>
				</div>
			</div>
		</div>
	</div>

	<!--Update Stocks-->
	<div class="modal fade" id="addStocks" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-weight-bold">Add Stocks</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body mx-3">
					<div class="md-form mb-4">
						<i class="fa fa-user prefix grey-text"></i>
						<input type="text" id="addfoodname1" class="form-control validate">
					</div>

					<div class="md-form mb-4">
						<i class="fa fa-shopping-basket prefix grey-text"></i>
						<input type="number" id="addfoodstocks1" class="form-control validate">
						<label for="form3">Enter Quantity</label>
					</div>
				</div>
				<div class="modal-footer d-flex justify-content-center">
					<button type="submit" class="btn btn-primary" onclick="submitStocks()">Submit <i
							class="fa fa-paper-plane-o ml-1"></i></button>
				</div>
			</div>
		</div>
	</div>

	<!--Double navigation-->
	<header>

	</header>
	<br>
	<ul class="nav nav-tabs nav-justified md-tabs" id="myTabJust" role="tablist" style="background-color:#314755">
		<li class="nav-item">
			<a class="nav-link active" id="home-tab-just" data-toggle="" href="index.html" role="tab"
				aria-controls="home-just" aria-selected="true">Home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" id="profile-tab-just" data-toggle="tab" href="#profile-just" role="tab"
				aria-controls="profile-just" aria-selected="false">My Account</a>
		</li>
	</ul>
<br>
	<main>
		<div class="col-12" style="margin-top: -60px">
			<div class="container">
				<h2 style="text-align:start"><b>Inventory Logs<b></h2>
			</div>

			<div class="row">
				<div class="col-12">


					<div id = "CardInv">

						<div class="table-responsive text-nowrap">

							<table class="table">
								<div class="row col-12">

								</div>
								<thead>
									<tr>
										<th scope="col">Name</th>
										<th scope="col">Old Stocks</th>
										<th scope="col">Added Stocks</th>
										<th scope="col">Total Stocks</th>
										<th scope="col">Date Added</th>
										<th scope="col">Added By</th>
									</tr>
								</thead>
								<tbody id="viewLogs">
									<tr>
										<th scope="row">1</th>
										<td>Cell</td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>


				</div>
			</div>
		</div>


	</main>


</body>

<script type="text/javascript" src="../mdb/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../mdb/popper.min.js"></script>
<script type="text/javascript" src="../mdb/mdb.min.js"></script>
<script type="text/javascript" src="../mdb/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/mdb.js"></script>
<script type="text/javascript" src="../js/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/authentication.js"></script>
<script type="text/javascript" src="../js/inventoryLogs.js"></script>

</html>
