<body class="hidden-sn grey-skin">
	<div class="modal fade" id="newfoodlist" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-weight-bold">Food Information</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body mx-3">
					<div class="md-form mb-4">
						<i class="fa fa-user prefix grey-text"></i>
						<input type="text" id="foodname" class="form-control validate">
						<label for="form3">Food Name</label>
					</div>

					<div class="md-form mb-4">
						<i class="fa fa-shopping-basket prefix grey-text"></i>
						<input type="email" id="foodstocks" class="form-control validate">
						<label for="form3">Food Stocks</label>
					</div>

					<div class="md-form mb-4">
						<i class="fas fa-dollar-sign prefix grey-text"></i>
						<input type="email" id="foodprice" class="form-control validate">
						<label for="form3">Food Price</label>
					</div>

					<div class="md-form mb-4">
						<i class="fa fa-archive prefix grey-text"></i>
						<input type="email" id="foodcateg" value="Food" class="form-control validate" disabled="">
						<label for="form3">Food Category</label>
					</div>
				</div>
				<div class="modal-footer d-flex justify-content-center">
					<button type="submit" class="btn btn-primary" onclick="addtoList()">Submit
						<i class="fa fa-paper-plane-o ml-1"></i>
					</button>
				</div>
			</div>
		</div>
	</div>

	<!--Update Stocks-->

	<header>
	
	</header>
	<br>

								<div class="md-form mb-5 ">

								<div class="md-form mb-5 ">
